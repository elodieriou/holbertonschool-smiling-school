<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Create a web site from scratch using Bootstrap">
    <meta name="author" content="Elodie Riou">

    <title>SmileSchool</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="holberton_school-icon/style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header>
    <div class="container-fluid p-4">
        <!-- Header -->
        <div id="header__container" class="d-flex px-5">
            <!-- Burger menu -->
            <input class="d-none" type="checkbox" id="burger-btn">
            <label class="d-block d-sm-none" id="burger-icon" for="burger-btn">
                <span class="holberton_school-icon-menu text-white"></span>
            </label>
            <!-- Header content -->
            <div id="header__content" class="w-100 d-flex flex-column flex-sm-row align-items-center justify-content-sm-between">
                <!-- Logo -->
                <div>
                    <a class="d-flex flex-column flex-sm-row align-items-center" href="#">
                        <img src="images/smile_off.png" alt="SmileSchool logo" class="mb-3 mb-sm-0" width="40px" height="30px">
                        <img src="images/logo.png" alt="SmileSchool logo" class="ml-sm-3" width="130px" height="30px">
                    </a>
                </div>
                <!-- Nav bar -->
                <nav class="position-relative">
                    <ul class="nav d-flex flex-column flex-sm-row align-items-center mt-3">
                        <li class="nav-item">
                            <a href="#courses" class="nav-link text-white text-uppercase font-weight-bold">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a href="#pricing" class="nav-link text-white text-uppercase font-weight-bold">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a href="#login" class="nav-link text-white text-uppercase font-weight-bold">Login</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- Section hero -->
        <section id="section__hero" class="w-100 d-flex flex-column justify-content-center align-items-center text-white mb-5">
            <h1 class="display-1 font-weight-bold m-0">Get schooled</h1>
            <div class="text-uppercase font-weight-bold my-3">
                <span class="mx-4">smiles</span>
                <span class="mx-4">grin</span>
                <span class="mx-4">laugh</span>
            </div>
            <button class="text-uppercase btn btn-primary rounded-pill shadow my-3 px-3 py-2">Register for free</button>
            <h2><strong>Learn</strong> from the pros</h2>
            <div id="section__hero-pros" class="w-100 d-flex flex-column flex-sm-row justify-content-center">
                <div class="d-flex align-items-center justify-content-center mb-5 mb-sm-0">
                    <div class="d-flex flex-column align-items-center">
                        <img class="rounded-circle" src="images/profile_1.jpg" alt="profil phillip massey" width="150px" height="150px">
                        <h3 class="font-weight-bold mt-3">Phillip Massey</h3>
                        <p class="font-italic m-0">&laquo Smile of the year &raquo</p>
                        <p class="font-italic">2018-2019</p>
                    </div>
                    <div class="d-flex flex-column align-items-center ml-5">
                        <img class="rounded-circle" src="images/profile_2.jpg" alt="profil nannie lawrence" width="150px" height="150px">
                        <h3 class="font-weight-bold mt-3">Nannie Lawrence</h3>
                        <p class="font-italic m-0">Best &laquo little smile &raquo</p>
                        <p class="font-italic">2017</p>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center ml-sm-5">
                    <div class="d-flex flex-column align-items-center mr-5">
                        <img class="rounded-circle" src="images/profile_3.jpg" alt="profil bruce walters" width="150px" height="150px">
                        <h3 class="font-weight-bold mt-3">Bruce Walters</h3>
                        <p class="font-italic m-0">Best &laquo Friend Smile &raquo</p>
                        <p class="font-italic">live performance 2019</p>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <img class="rounded-circle" src="images/profile_4.jpg" alt="profil henry hughes" width="150px" height="150px">
                        <h3 class="font-weight-bold mt-3">Henry Hughes</h3>
                        <p class="font-italic m-0">&laquo 24h smiles &raquo winner</p>
                        <p class="font-italic">2016-2019</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</header>
</body>
</html>
